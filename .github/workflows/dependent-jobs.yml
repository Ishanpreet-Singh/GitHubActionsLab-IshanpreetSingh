name: Workflow 1 - Dependent Jobs (build -> test -> deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build job
    runs-on: ubuntu-latest
    steps:
      - name: Show start message
        run: echo "Building application..."

      - name: Simulate build work
        run: |
          echo "Compiling..."
          sleep 3
          echo "Build complete."

  test:
    name: Test job
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Show start message
        run: echo "Running tests..."

      - name: Simulate testing
        run: |
          echo "Executing test suite..."
          sleep 3
          echo "All tests passed."

  deploy:
    name: Deploy job
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Show start message
        run: echo "Deploying application..."

      - name: Simulate deployment
        run: |
          echo "Deploying to server..."
          sleep 3
          echo "Deployment successful."
